version: '3.7'

services:

  node:
    container_name: nodeapp
    image: nodeapp
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - nodeapp-network
    volumes:
      - ./logs:/var/www/logs

    depends_on:
      - mongodb

  mongodb:
    container_name: mongodb
    image: mongo
    networks:
      - nodeapp-network
    ports:
      - "27017:27017"

networks:
  nodeapp-network:
    driver: bridge